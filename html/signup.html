<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="/css/toast.css">
    <title>Document</title>
  </head>
  <body>
    <div class="sign-up-container">
      <div class="top">
        <h1>Sign Up</h1>
        <h2>Create Account</h2>
      </div>

      <form action="" id="signupForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required/>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address" required
        />
        <div class="password-container">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password" required
          />
          <span class="eye-icon">&#128065</span>
        </div>

        <div class="check-box">
            <input type="checkbox" required/>
            <label for="mycheckebox">
                Accept TourAfriks Terms & Condition
            </label>
          </div>

          <button type="button" onclick="simpleToast()">Sign Up</button>
      </form>

      <div class="center-text">
        <hr />
        <p class="text">OR</p>
        <hr />
        </div>

        <div class="media-logos">
          <img src="/asset/icons/Frame 63.svg" alt="Google">
          <img src="/asset/icons/logos_facebook.svg" alt="Facebook">
          <img src="/asset/icons/Frame 62.svg" alt="Twitter">
        </div>
    </div>
    <div id="simpleToast">
       <span>Signup Successful!...</span>
    </div>
    <script src="/Javascript/signup.js"></script>
  </body>
</html>
