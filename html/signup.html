<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="/css/toast.css">
    <title>Document</title>
  </head>
  <body>
    <nav class="navBar">
      <a class="logo" href="/index.html">
        <img src="/asset/logo/TOUR AFRIK 2 1.png" alt="" width="150px" />
      
      </a>
      <ul >
        <!-- <li><a href="">Home</a></li> -->
        <li><a href="/html/destinationPage.html">Destination</a></li>
        <li><a href="/html/aboutUs.html">About us</a></li>
        <li><a href="/html/contact.html">Contact us</a></li>
        <li class="auth"><a href="/html/login.html">Login </a></li>
        <li class="auth"><a href="/html/signup.html">Signup</a></li>
      </ul>
    </nav>
    <div class="sign-up-container">
     
      <div class="top">
        <a href="/index.html">
          <img class="home-img" src="/designs/back-arrow.svg" alt="home">
        </a>
        <h1>Sign Up</h1>
    
      </div>

      <form action="" id="signupForm" onsubmit="event.preventDefault(); simpleToast();">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required/>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address" required
        />
        <div class="password-container">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password" required
          />
          <span class="eye-icon">&#128065</span>
        </div>

        <div class="check-box">
            <input type="checkbox" required/>
            <label for="mycheckebox">
                Accept TourAfriks Terms & Condition
            </label>
          </div>

          <button type="submit" >Sign Up</button>
          <p class="login">Already have an Account?&nbsp; <a href="/html/login.html"> Login</a></p>
      </form>

      <div class="center-text">
        <hr />
        <p class="text">OR</p>
        <hr />
        </div>

        <div class="media-logos">
          <img src="/asset/icons/Frame 63.svg" alt="Google">
          <img src="/asset/icons/logos_facebook.svg" alt="Facebook">
          <img src="/asset/icons/Frame 62.svg" alt="Twitter">
        </div>
    </div>
    <div id="simpleToast">
       <span>Signup Successful!...</span>
    </div>
    <script src="/Javascript/signup.js"></script>
  </body>
</html>
