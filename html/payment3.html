    <section class="payment-cont">
      <div class="payment">
        <h4>Payment</h4>
        <p>CREDIT CARD</p>
      </div>

      <div class="credit-details">
        <img src="/asset/icons/visa.svg" alt="" />
        <img src="/asset/icons/mastercard.svg" alt="" />
        <img src="/asset/icons/paypal.svg" alt="" />
      </div>

      <!-- too much containers -->
      
      <div class="card-payments">
        <div class="card-number">
          <form action="">
            <label for="card number">Card Number</label>

            <div class="span-type">
              <span><img src="/asset/icons/calendar.svg" alt="" /></span>
              <input
                type="card number"
                id="card-number"
                name="card number"
                required
              />
            </div>
          </form>
        </div>

        <div class="expiry">
          <form action="">
            <label for="expiry date">Expiry Date</label>
            <input
              type="expiry date"
              id="expiry-date"
              name="expiry date"
              required
            />
          </form>
        </div>
      </div>

      <div class="cvv-cand">
        <div class="candidate">
          <form action="">
            <label for="candidate name">Candidate Name</label>
            <input
              type="candidate name"
              id="candidate-name"
              name="candidate name"
              required
            />
          </form>
        </div>

        <div class="cvv">
          <form action="">
            <label for="cvv">CVV</label>
            <input type="cvv" id="cvv" name="cvv" required />
          </form>
        </div>
      </div>

      <div class="checkbox">
        <div class="check">
          <input type="checkbox" required />
          <label for="mycheckebox"> I accept the Terms & Condition </label>
        </div>
       
      </div>
      <button type="pay">Pay</button>
    </section>
