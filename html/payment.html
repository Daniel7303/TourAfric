<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/payment.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/toast.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>Secure Payment</title>
  </head>
  <body>
    <nav class="navBar">
      <a class="logo" href="/index.html">
        <img src="/asset/logo/TOUR AFRIK 2 1.png" alt="logo" />
      </a>
      <ul>
        <!-- <li><a href="">Home</a></li> -->
        <li>
          <a href="/html/flightDetails.html">Flight Details</a>
        </li>
        <!-- <li><a href="/html/aboutUs.html">About us</a></li>
        <li id="contactLink">
          <a href="/html/contact.html">Contact us</a>
        </li> -->
        <li id="loginLink">
          <a href="/html/login.html"></a>
        </li>
        <li id="signupLink">
          <a href="/html/signup.html"></a>
        </li>
        <li>
          <img
            id="imgLink"
            class="li-Img"
            src="/asset/images/face.jpg"
            alt=""
          />
        </li>
      </ul>
    </nav>
    <div class="payment-container">
      <h1>Secure Payment</h1>
      <div class="card-types">
        <img src="/asset/icons/visa.svg" alt="Visa" />
        <img src="/asset/icons/mastercard.svg" alt="Mastercard" />
      </div>
      <div class="amount">
        <p>Total Amount: $<span>100</span></p>
      </div>
      <form
      
        id="payment-form"
        onsubmit="event.preventDefault(); simpleToast(); "
      >
        <label for="cardholder-name">Cardholder Name</label>
        <input
          type="text"
          id="cardholder-name"
          placeholder="John Doe"
          required
        />
        <label for="card-number">Card Number</label>
        <input
          type="text"
          id="card-number"
          placeholder="1234 5678 9012 3456"
          maxlength="19"
          required
        />

        <div class="exp-cvv">
          <div class="expiry-date">
            <label for="expiry-date">Expiry Date</label>
            <input
              type="text"
              id="expiry-date"
              placeholder="MM/YY"
              maxlength="5"
              required
            />
          </div>
          <div class="cvv">
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              placeholder="123"
              maxlength="3"
              required
            />
          </div>
        </div>

        <button type="submit">Pay Now</button>
      </form>
    </div>
    <div id="simpleToast">
      <span>Payment Successful!...</span>
    </div>
    <div id="simpleToast2">
      <span>Redirecting...</span>
    </div>
    <script src="/Javascript/payment.js"></script>
  </body>
</html>
